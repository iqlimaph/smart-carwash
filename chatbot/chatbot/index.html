<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="style(1).css">
    <title>Chatbox</title>
</head>
<body>
    <div class="container"></div>
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image">
                        <img src="" alt="">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading">Chatbot</h4>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div>
                        <div class="messages__item messages__item--operator">
                            Hi!
                        </div>
                        <div class="messages__item messages__item--visitor">
                            Hi!  How can I help you?
                        </div>
                        <!--.<div class="messages__item messages__item--typing">
                            <span class="messages__dot"></span>
                            <span class="messages__dot"></span>
                            <span class="messages__dot"></span>
                        </div>-->
                    </div>
                </div> 
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message">
                    <p class="chatbox__send--footer"></p>
                        <img src="send-icon.svg" alt="">
                </div>
            </div>
            <div class="chatbox__button">
                <button>button</button>
            </div>
        </div>
        
        <script src="./chatbot.js"></script>
        <script src="./app.js"></script>
    </div>
</body>
</html>
